<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trading Dashboard</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        #candleChart {
            height: 500px;
            width: 800px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div id="candleChart"></div>
        <div id="marketCap">Market Cap: $0</div>
        <select id="tokenSelect">
            <option value="BTCUSDT">BTCUSDT</option>
            <option value="ETHUSDT">ETHUSDT</option>
            <option value="XRPUSDT">XRPUSDT</option>
        </select>
    </div>
    <input id="newCoinName" type="text" placeholder="Enter new coin name (e.g., Cardano)" />
    <input id="newCoinSymbol" type="text" placeholder="Enter new coin symbol (e.g., ADAUSDT)" />
    <input id="newCoinGeckoId" type="text" placeholder="Enter CoinGecko ID (e.g., cardano)" />
    <button id="addCoinButton">Add Coin</button>
    <ul id="coinList"></ul>
    <script src="app.js"></script>
</body>
</html>
